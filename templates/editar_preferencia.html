{% extends 'base.html' %}

{% block content %}
    <div class="contenedor-principal">
        <h1 class="titulo">Edita a tu gusto :)</h1>
        {{ error }}
        <form method="POST" class="formulario">
            {% csrf_token %}
            <div class="grupo-formulario">
                {{ form.as_p }}
                <button type="submit">Actualizar</button>
            </div>
        </form>
        <form action="{% url 'eliminar_preferencia' preferencia.id %}" method="POST">
            {% csrf_token %}
            <div class="grupo-formulario">
                <button type="submit">Eliminar</button>
            </div>
        </form>
    </div>
{% endblock %}
