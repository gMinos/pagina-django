{% extends 'base.html' %}
{% block content %}
    <div class="comidas-preferidas">
        <h1>Tus comidas preferidas</h1>
        <ul class="lista-comidas-preferidas">
            {% for preferencia in preferencias %}
                <li class="comida-preferida">
                    <div class="nombre-comida">{{ preferencia.nombre_plato_preferido }}</div>
                    <p class="reason">{{ preferencia.motivo_preferencia }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
